<html>
    <head>
        <body>
            <script>
                A=['Assam','Goa','Delhi'];
                console.log(A[1]); 
                A[3]=10;
                console.log(A);                     //Indexing
                console.log(A.length);                  //length
                A.push(2);
                console.log(A);                         //Add element end of array
                A.unshift(1);
                console.log(A);                         //add element begining of array
                A.pop();
                console.log(A);                         //Delete the element end of array
                A.shift();
                console.log(A);                         //Delete the element bsegin of array
            </script>
        </body>
    </head>
</html>
