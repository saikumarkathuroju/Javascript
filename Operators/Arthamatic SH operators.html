<html>
    <head>
        <body>
            <script>
                var A=4;
                A+=1;
                console.log(A);    //A=A+1
                A+=A;
                console.log(A);      //num=num+num
                var B=5;
                B%=2;
                console.log(B);   //B=B%2;
                var C=6;
                C-=1;
                console.log(C);       //C=C-1
                C-=-1
                console.log(C);        //C=C--1
                var D=1;
                Y=D++;
                console.log(Y,D);        //D=D+1 //Postincrement,finrst assign value to y than increment.
                let E=2;
                let X=++E;
                console.log(X,E);     //E=E+1 //preincrement, first increment E than assign to x.
                let F=3;
                W=F--;
                console.log(W,F);     //F=F-1 //postdecrement first assign the value to W than predecremet.
                var G=5;
                Z=--G;
                console.log(Z,G);          //pre decrement firat decrement value, assign value to Z. 
                var H=true;
                H=!H;
                console.log(H);         //lognot
            </script>
        </body>
    </head>
</html>
